<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/registroUsuario.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/home.css">
    <title>Registro de Usuario</title>
</head>

<body>
<!--Navbar-->
    <div id="navbar">
    </div>

    <!--SUBTITULOS DEL FORMULARIO-->
    <h1 class="titleUser">Registro de Usuario</h1>
    <div class="inputUser">
        <div class="tarjeta">
            <!--SE UTILIZA LA API ""FORMSUBMIT" PARA HACER LLEGAR LOS MENSAJE AL CORREO DE LA TIENDA-->
            <form>
                <div class="row">
                    <div class="col">
                        <label for="inputName" class="col-sm-2 col-form-label">Nombre(s) </label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col">
                        <label for="inputLastName" class="col-sm-2 col-form-label">Apellidos</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-group col">
                    <label for="inputTelephone" class="col-sm-2 col-form-label">Teléfono</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputTelephone">
                    </div>
                </div>
                <div class="form-group col">
                    <label for="inputEmail" class="col-sm-6 col-form-label">Correo Electronico</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="form-group col">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="form-group col">
                    <label for="inputConfirPassword" class="col-sm-6 col-form-label">Confirmacion de Contraseña</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputConfirPassword">
                    </div>
                </div>
                <div class="botonesDev">
                    <!--SE COLOCA EL BOTÓN PARA ENVIAR LA INFORMACIÓN-->
                    <button class="cssbuttons-io mt-2" type="submit" value="Enviar" id="submit">
                        <span>Registrar</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../JS/footer.js"></script>
    <script src="../JS/navbar.js"></script>
    <script src="../JS/hamburguesa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
<footer id="footer"> 
</footer>
</html>
