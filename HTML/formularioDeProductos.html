<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/formularioDeProductos.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <title>formularioDeProductos</title>
</head>

<body>

    <!--Navbar-->
    <div id="navbar">
    </div>

    <nav class="navbar navbar-white p-1 justify-content-center" id="barraSuperior">
        <h1 class="navbar-brand text-center">Ingresar Productos</h1>
    </nav>

    <div class="container-fluid">
        <div id="alert" class="alert" role="alert"></div>
        <div class="row pt-5 align-items-start" id="Formulario">
            <div class="col-md-4 col-ms-4">
                <div class="card">
                    <div class="card-header" id="barraSuperior">
                        <h4>Añade un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <!-- Primer Input -->
                        <div class="form-group mt-2">
                            <input type="text" id="nombreProducto" placeholder="Nombre del producto"
                                class="form-control" />
                            <div id="validacionNombre"></div>
                        </div>
                        <!-- Segundo Input -->
                        <div class="form-group mt-2">
                            <input type="text" id="precioUnitario" placeholder="Precio del Producto"
                                class="form-control" />
                            <div id="validacionPrecio"></div>
                        </div>
                        <!-- Tercer imput -->
                        <div class="form-group mt-2">
                            <input type="number" id="cantidadProducto" placeholder="Cantidad" class="form-control" />
                            <div id="validacionCantidad"></div>
                        </div>
                        <!-- Cuarto Input -->
                        <!-- Id Selector Talliita -->
                        <div class="form-group mt-2 text-center">
                            <select class="form-select mt-2 text-muted" aria-label="Default select example"
                                id="tallaProducto">
                                <option selected hidden>Talla</option>
                                <option value="Chica">Chica</option>
                                <option value="Mediana">Mediana</option>
                                <option value="Grande">Grande</option>
                                <option value="Extra-Grande">Extra-Grande</option>
                            </select>
                            <div id="validacionTalla"></div>
                        </div>
                        <!-- Quinto Input Color -->
                        <!-- ID selector color  -->
                        <select class="form-select mt-2 text-muted" aria-label="Default select example"
                            id="colorPrenda">
                            <option selected hidden>Color De Prendas</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Negro">Negro</option>
                            <option value="Rosa">Rosa</option>
                            <option value="Azul">Azul</option>
                            <option value="Rojo">Rojo</option>
                            <option value="Amarillo">Amarillo</option>
                        </select>
                        <div id="validacionColor"></div>
                        <!-- Sexto Input -->
                        <!-- Tipo de bordado -->
                        <div class="form-group mt-2 text-center">
                            <select class="form-select mt-2 text-muted" aria-label="Default select example"
                                id="tipoProducto">
                                <option selected hidden>Tipo De Bordado</option>
                                <option value="A Mano">A Mano</option>
                                <option value="A Máquina">A Máquina</option>
                            </select>
                            <div id="validacionBordado"></div>

                            <!-- Septimo Input -->
                        <div class="form-group mt-2">
                            <input type="text"   id="imagenProducto" placeholder="Imagen del Producto"
                                class="form-control" />
                                <div id="validacionImagen"></div>
                        </div>


                            <!--boton Salvar  -->
                            <br>
                            <input id="submit" type="submit" value="Guardar"
                                class="btn btn-primary btn-block mt-5" />
                    </form>
                </div>
            </div>
            <!-- Tu contenido de la lista de productos -->
        </div>
        <div class="col-md-8 col-ms-8 text-center">
            <div class="card">
                <div class="card-header" id="product-list">
                </div>
            </div>
    </div> 
</div>
    
        
    <script src="../JS/footer.js"></script>
    <script src="../JS/navbar.js"></script>
    <script src="../JS/hamburguesa.js"></script>
    <script src="../JS/formularioDeProductos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

<footer id="footer"> 
</footer>

</html>
