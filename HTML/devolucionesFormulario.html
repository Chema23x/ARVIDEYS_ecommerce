<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/devolucionesFormulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <!--SUBTITULOS DEL FORMULARIO-->
    <h1 class="titlesDev">DEVOLUCIONES</h1>
    <p class="titlesDev">Llena el siguiente formulario y nos pondremos en contacto </p>
    <div class="inputDev">
       <div class="tarjeta">
            <!--SE UTILIZA LA API ""FORMSUBMIT" PARA HACER LLEGAR LOS MENSAJE AL CORREO DE LA TIENDA-->
            <form action="mailto: sam.xanarchy@gmail.com" method="post" enctype="text/plain" id="dev-form">
                <!--CAJA PARA INGRESAR EL NOMBRE DEL USUARIO-->
                <label for="nombre">Nombre Completo: </label>
                <input type="text" name="nombre" maxlength="30" id="nombre">
                <div id="validacionNombre"></div>
                <!--CAJA PARA INGRESAR EL NUMERO DE PEDIDO-->
                <label for="pedido">Número de pedido: </label>
                <input type="text" name="pedido" maxlength="15" id="pedido">
                <div id="validacionPedido"></div>
                <!--CAJA PARA INGRESAR EL TELEFONO DEL USUARIO-->
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono">
                <div id="validacionTelefono"></div>
                <!--CAJA PARA INGRESAR EL CORREO DEL USUARIO-->
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" maxlength="30" id="email">
                <div id="validacionEmail"></div>
                <!--CAJA PARA INGRESAR EL MENSAJE DEL USUARIO-->
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" id="mensaje"></textarea>
                <div id="validacionMensaje"></div>
                <div class="botonesDev">
                    <!--SE COLOCA EL BOTÓN PARA ENVIAR LA INFORMACIÓN-->
                    <button class="cssbuttons-io mt-2" type="submit" value="Enviar" id="submit">
                        <span>Enviar </span>
                    </button>
                    <!--WARNINGS QUE INDICAN SI ALGUNA INFORMACIÓN INGRESADA NO ES VALIDA-->
                    <button class="cssbuttons-io mt-2" type="reset" value="Borrar">
                        <span>Borrar</span>
                    </button>
                </div>
                <p class="wanings" id="warnings"></p>
                <!--INPUT PARA DEJAR AL USUARIO EN LA MISMA PAGIA AL ENVIAR EL MENSAJE-->
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/">
                <!--INPUT QUE VERIFICA QUE ES UNA PERSONA LA QUE ESTA ENVIANDO EL MENSAJE-->
                <input type="hidden" name="_captcha" value="false">
            </form>

            <p>En caso de duda puedes contactarnos via 
                <a href="https://wa.me/9712618213" target="_blank" id="linkDevoluciones">
                    WhatsApp: 9712618213
                </a>
            </p>
        </div>
    </div>
</body>
<script src="../JS/devolucionesFormulario.js"></script>
</html>
