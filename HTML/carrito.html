<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/home.css">
    <link rel="stylesheet" href="../CSS/carrusel.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Molengo&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/listaDeObjetos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Carrito de Compras</title>
</head>

<body>

    <!--Navbar-->
    <div id="navbar">
    </div>

    <div id="alert" class="alert" role="alert"></div>

    <h1 id="titleCarrito">Carrito de Compras</h1>

    <div class="modal-body">
        <div id="carrito-body" class="product-container">   
        </div>
    </div>

    <p>Total del Carrito: $<span id="carrito-total"></span></p>



    <button id="button-comprar" class="cssbuttons-io mb-5" data-bs-toggle="modal" data-bs-target="#comprarModal">
        <span>Comprar Carrito</span>
    </button>

    <!-- Modal Resumen de compra -->
    <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Resumen de la Compra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Productos Adquiridos</p>
            <div id="imagenesCarrito" class="row"></div>
            <!-- <p>Cantidad de Productos a Comprar: <span id="cantidadProductos"></span></p> -->
            <p class="mt-3">Total del Carrito: $<span id="totalCarritoModal"></span></p>
            <p>Costo de Envio: $<span id="costoEnvio"></span></p>
            <p id="cupon" class="cuponText"><i class="bi bi-piggy-bank-fill iconos"></i>&nbsp;&nbsp;Cupon de descuento</p>
            <p>Total de la Compra: $<span id="totalCompra"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="deleteButton" class="btn" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn cssbuttons-io" id="confirmarCompra"><span>Confirmar Compra</span></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Cupon-->
<div class="modal fade" id="cuponModal" tabindex="-1" aria-labelledby="cuponModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="cuponInput" class="form-label">Cupón</label>
            <input type="text" class="form-control" id="cuponInput">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn cssbuttons-io" id="aplicarCupon"><span>Aplicar Cupón</span></button>
      </div>
    </div>
  </div>
</div>


    <!-- Modal de ingreso de datos de pago -->
<div class="modal fade modal-lg" id="pagoModal" tabindex="-1" aria-labelledby="pagoModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pagoModaTitle">Ingresar Datos de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="pago-form">
            <div class="mb-3">
              <label for="nombreTarjeta" class="form-label">Nombre en la Tarjeta</label>
              <input type="text" class="form-control" id="nombreTarjeta">
              <p id="validacionNombre" class="alert-text"></p>
            </div>
            <div class="mb-3">
              <i class="bi bi-credit-card-2-front-fill iconos"></i><label for="numeroTarjeta" class="form-label">&nbsp;&nbsp;Número de Tarjeta</label>
              <input type="text" class="form-control" id="numeroTarjeta">
              <p id="validacionNumero" class="alert-text"></p>
            </div>
            <div class="mb-3">
              <label for="fechaExpiracion" class="form-label">Fecha de Expiración</label>
              <input type="text" class="form-control" id="fechaExpiracion">
              <p id="validacionFecha" class="alert-text"></p>
            </div>
            <div class="mb-3">
              <i class="bi bi-credit-card-2-back-fill iconos"></i><label for="cvv" class="form-label">&nbsp;&nbsp;CVV</label>
              <input type="text" class="form-control" id="cvv">
              <p id="validacionCvv" class="alert-text"></p>
            </div>
            <div class="modal-footer mt-2">
              <button type="button" id="deleteButton" class="btn" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn cssbuttons-io" id="confirmarPago"><span>Confirmar Pago</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="../JS/navbar.js"></script>
    <script src="../JS/hamburguesa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../JS/filtrosRopa.js" async defer></script>
    <script src="../JS/carrito.js" async defer></script>
</body>


</html>
